<div
  class="flex flex-col items-center justify-start w-screen h-screen gap-2 p-4 overflow-hidden text-white bg-gray-700"
>
  <div>Finance Window</div>
  <input
    #fileUpload
    type="file"
    class="hidden"
    [accept]="'text/csv'"
    (change)="uploadFile($event)"
  />
  <button mat-raised-button color="primary" (click)="fileUpload.click()">
    Upload File
  </button>
  <div class="overflow-y-auto">
    <ul>
      <li *ngFor="let item of financeData()">
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
